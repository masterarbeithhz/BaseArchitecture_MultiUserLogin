apiVersion: v1
kind: Pod
metadata:
  name: login
  labels:
    app: login
spec:
  selector:
    matchLabels:
      app: login
  containers:
  - name: login
    image: JSVAR_DOCKERIMAGE
    resources:
      resources:
        cpu: "100m"
      limits:
        cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: login-service
spec:
  type: NodePort
  selector:
    app: login
  ports:
  - protocol: TCP
    port: 80
#    targetPort: 80
---
#Definition Reverse-Proxy f√ºr einen Service
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: login-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    #kubernetes.io/ingress.class: gce
spec:
  rules:
  - http:
      paths:
        - path: /login/(.*)
          backend:
            serviceName: login-service
            servicePort: 80



