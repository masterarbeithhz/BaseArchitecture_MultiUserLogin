apiVersion: v1
kind: Service
metadata:
  name: login-service
spec:
  type: NodePort
  selector:
    app: login
  ports:
  - protocol: TCP
    port: 60000
    targetPort: 80   
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: login
  labels:
    app: login
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login
  template:
    metadata:
      labels:
        app: login
    spec:
      containers:
      - name: login
        image: JSVAR_DOCKERIMAGE  
---
#Definition Reverse-Proxy f√ºr einen Service
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: login-ingress
  annotations:
#    nginx.ingress.kubernetes.io/rewrite-target: /$1
# If the class annotation is not specified it defaults to "gce".
    kubernetes.io/ingress.class: gce
spec:
  rules:
  - http:
      paths:
        - path: /login(.*)
          backend:
            serviceName: login-service
            servicePort: 60000        