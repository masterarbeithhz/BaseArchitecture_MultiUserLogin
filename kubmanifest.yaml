apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  type: NodePort
  selector:
    app: login-service
  ports:
  - protocol: http
    port: 80
    targetPort: 80
---
#Definition Reverse-Proxy f√ºr einen Service
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: login-ingress
  annotations:
#    nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.class: gce
spec:
  rules:
  - http:
      paths:
        - path: /login
          backend:
            serviceName: login-service
            servicePort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: login
  labels:
    app: login
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login
  template:
    metadata:
      labels:
        app: login
    spec:
      containers:
      - name: login
        image: JSVAR_DOCKERIMAGE
